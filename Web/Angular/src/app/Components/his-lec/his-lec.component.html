<div class="container text-center mt-4">
  <div class="row justify-content-center">
    <div class="card-body col-4">
      <div class="card-header bg-light text-light" id="card-body">
        <div>
          <h5><span>Buscar por temperatura</span></h5>
          <input class="form-control "type="text" name="temperatura" [(ngModel)]="findLectura.temperatura">
          <input class="btn btn-block bg-light text-primary mt-2" type="submit" name="buscarTemp" value="Buscar" (click)="mostrarTemp(findLectura.temperatura)">
        </div>
        <div class="mt-3">
          <h5><span>Buscar por humedad</span></h5>
          <input class="form-control "type="text" name="humedad" [(ngModel)]="findLectura.humedad">
          <input class="btn btn-block bg-light text-primary mt-2" type="submit" name="buscarHum" value="Buscar" (click)="mostrarHumedad(findLectura.humedad)">
        </div>
        <div class="mt-3">
          <h5><span>Buscar por dia</span></h5>
          <input class="form-control "type="text" name="dia">
          <input class="btn btn-block bg-light text-primary mt-2" type="submit" name="buscardia" value="Buscar">
        </div>
        <div class="mt-3">
          <h5><span>Buscar por fecha</span></h5>
          <input class="form-control "type="text" name="fecha">
          <input class="form-control mt-2"type="text" name="fecha">
          <input class="btn btn-block bg-light text-primary mt-2" type="submit" name="buscarFecha" value="Buscar">
        </div>
      </div>
    </div>
    <div class="card-body col-8" >
        <div class="card-header bg-light text-light" id="card-body">
        <h5><span>Historial de lecturas</span></h5>
        <div>
          <table class="table">
            <thead class="ml-2">
              <tr class="text-light">
                <th scope="col">Temperatura</th>
                <th scope="col">Humedad</th>
                <th scope="col">Fecha</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lectura of lecturas_array">
                <th scoope="row">{{lectura.temperatura}}</th>
                <td>{{lectura.humedad}}</td>
                <td>{{lectura.fecha}}</td>
                <td class="form-group">
                  <button class="btn btn-info ml-3">Detalles</button>
                  <button class="btn btn-danger ml-2" type="button" (click)="deletedata()">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
